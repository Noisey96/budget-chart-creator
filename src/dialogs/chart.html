<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Add/Update Chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fluent UI - https://developer.microsoft.com/fluentui -->
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <script type="text/javascript" src="chart.js"></script>
    </head>
    <body style="display:flex;flex-direction:column;align-items:center;justify-content:center">
        <label for="select-item-category">SELECT AN ITEM CATEGORY</label>
        <select class="ms-Select" id="select-item-category" name="select-item-category">
        </select>
        <br/><br/>
        <label for="input-limit">ENTER MONTHLY LIMIT</label>
        <input class="ms-Input" type="number" id="input-limit" name="input-limit">
        <br/><br/>
        <button id="ok-button" class="ms-Button" type="button">OK</button>
    </body>
</html>
